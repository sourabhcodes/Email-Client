{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="{% static 'clientStatic/images/icons/favicon.ico' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/vendor/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/vendor/animate/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/vendor/css-hamburgers/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/vendor/animsition/css/animsition.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/vendor/select2/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/vendor/daterangepicker/daterangepicker.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'clientStatic/css/main.css' %}">

</head>
<body>
<div class="limiter">
<div class="container-login100" style="padding-bottom: 5px;">
<div class="wrap-login100">
<div class="login100-form-title" style="background-image: url({% static 'clientStatic/images/bg-01.jpg' %});">
<span class="login100-form-title-1">
Sign In
</span>
</div>
<form action="/checklog" class="login100-form validate-form" method="post">
{%csrf_token%}
<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
<span class="label-input100">E-Mail</span>
<input class="input100" type="email" name="email" placeholder="Enter username">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
<span class="label-input100">Password</span>
<input class="input100" type="password" name="pass" placeholder="Enter password">
<span class="focus-input100"></span>
</div>

<div class="container-login100-form-btn">
<button class="login100-form-btn">
Login
</button>
</div>
</form>
</div>
</div>
</div>

<script src="{% static 'clientStatic/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<script src="{% static 'clientStatic/vendor/animsition/js/animsition.min.js' %}"></script>

<script src="{% static 'clientStatic/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'clientStatic/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'clientStatic/vendor/select2/select2.min.js' %}"></script>

<script src="{% static 'clientStatic/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'clientStatic/vendor/daterangepicker/daterangepicker.js' %}"></script>

<script src="{% static 'clientStatic/vendor/countdowntime/countdowntime.js' %}"></script>

<script src="{% static 'clientStatic/js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
